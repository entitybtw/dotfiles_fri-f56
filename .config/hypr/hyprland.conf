#################
###  imports  ###
#################

source = ~/.cache/wal/colors-hyprland.conf

################
### monitors ###
################

$refreshRate = 60.00

monitor = eDP-1, 1920x1200, 0x0, 1
monitor = HDMI-A-1, 1920x1080@$refreshRateHz, 0x-1080, 1
workspace = 1, monitor:HDMI-A-1
workspace = 6, monitor:eDP-1

###################
###  variables  ###
###################

$terminal = bash /home/entitybtw/.config/rofi/scripts/term.sh
$menu = rofi -modi drun,run -show

#################
### autostart ###
#################

exec-once = hyprpm enable split-monitor-workspaces
exec-once = hyprpm enable csgo-vulkan-fix
exec-once = waybar
blurls = waybar
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Adwaita' && gsettings set org.gnome.desktop.interface cursor-size 24
exec-once = netbird up
exec-once = swww-daemon
exec-once = pulseaudio --start
# exec-once = /usr/libexec/polkit-gnome-authentication-agent-1 &
exec-once = rm -rf ~/.config/freerdp/server/*

#####################
### env variables ###
#####################

env = XDG_CURRENT_DESKTOP=xdg-desktop-portal-hyprland
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,30
env = HYPRCURSOR_THEME,Adwaita

###################
### look & feel ###
###################

general {
    gaps_in = 10
    gaps_out = 20

    border_size = 2

    col.active_border = $color1 $color11
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false
    
layout = dwindle
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
        size = 10
        passes = 3
	ignore_opacity = true
        vibrancy = 0.1696
    }
}

  
 animations {
     enabled = true
     bezier = myBezier, 0.05, 0.9, 0.1, 1.05
     animation = windows, 1, 7, myBezier, popin 35%
     animation = windowsOut, 1, 7, myBezier, popin 35%
     animation = border, 1, 10, default
     animation = borderangle, 1, 8, default
     animation = fade, 1, 7, default
     animation = workspaces, 1, 6, myBezier
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|footclient)$
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}



#############
### input ###
#############

input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
	disable_while_typing = false
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

plugin {
    split-monitor-workspaces {
        count = 5
        keep_focused = 0
        enable_notifications = 0
        enable_persistent_workspaces = 1
    }
    csgo-vulkan-fix {
        res_w = 1024
        res_h = 576

        class = cs2

        fix_mouse = true
    }
    hyprexpo {
        columns = 3
        gap_size = 0
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
}

#############
